<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>The Earring House</title>
    </head>
    <body>
        <header class="header">

            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Because</span>               
                    <span class="heading-primary--sub">you deserve to be beautiful</span>
                </h1>
                
                <a href="#" class="btn btn--white btn--animated">Discover our products</a>    
            </div>


        </header>
        
        <main>
            <section class="section-about">
                <div class="u-center-text u-margin-bottom-big">
                    <h2 class="heading-secondary">
                        Variety in action
                    </h2>
                </div>
                <div class="row">
                    <div class="col-1-of-2">
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            With love, the best...
                        </h3>
                        <p class="paragraph">
                            Our collections' artistic elegance promises to add beauty to your special moments.
                        </p>
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            Celebrate yourself...
                        </h3>
                        <p class="paragraph">
                            The Earring House presents to you its exquisite amd finest jewellery
                        </p>
                    </div>
                    <div class="col-1-of-2">
                        <div class="composition">
                            <img src="img/jwl-3.jpg" alt="" class="composition__photo composition__photo--p1">
                            <img src="img/jwl-1.jpg" alt="" class="composition__photo composition__photo--p2">
                            <img src="img/jwl-2.jpg" alt="" class="composition__photo composition__photo--p3">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
